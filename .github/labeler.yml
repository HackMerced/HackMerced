# Add 'test' label to any change to *.spec.js files within the source dir
test:
    - src/**/*.test.tsx
    - src/**/*.spec.tsx
    - e2e/*

# Add 'workflows' label to any new or updated GitHub action workflow
workflows:
    - .github/workflows/*

# Add 'actions' label to any new or updated GitHub action workflow
actions:
    - .github/actions/*

# Add 'react' label to any changes done to the React application
react:
    - src/**/*.tsx
    - src/**/*.scss
    - src/**/*.ts

# Add 'storybook' label to any changes done to the StoryBook
storybook:
    - .storybook
    - src/**/*.stories.*

# Add the 'documentation' label to any changes in either of the documented files
documentation:
    - README.md
    - LICENSE
    - CODE_OF_CONDUCT.md
