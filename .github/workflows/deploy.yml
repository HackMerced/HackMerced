name: Deploy and Update Release Notes

on:
  push:
    branches:
      - master # Successful Merge on master branch

jobs:
  deploy:
    name: Deploy HackMerced Website
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [12.x]
        os: [ubuntu-latest]

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Configure Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: |
          echo 'Running Setup...'
          yarn install

      - name: Building Production Environment
        run: |
          echo 'Building and Compiling...'
          yarn build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.

  release:
    name: Update Release notes and Changelog
    runs-on: ${{ matrix.os }}
    needs: deploy

    strategy:
      matrix:
        node-version: [12.x]
        os: [ubuntu-latest]

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Configure Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: |
          echo 'Running Setup...'
          yarn install
          yarn global add github-release-notes

      - name: Update Release notes
        run: |
          echo 'Update Release Notes...'
          npm run gren -- --token=${{ secrets.GREN_GITHUB_TOKEN }}
